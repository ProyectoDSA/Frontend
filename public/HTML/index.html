<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../JavaScript/Login.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form">
            <h2>Iniciar sesion</h2>
            <form id="login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre o correo electronico" id="loginName"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" id="loginPassword"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Iniciar sesion" id="loginSubmit"/>
                </div>
                    </form>
                </div>
        <div class="col-md-6 register-form">
            <h2>Registrarse</h2>
            <form id="register">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" id="registerName"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Correo electronico" id="registerMail"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" id="registerPassword"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repita la contraseña" id="registerConfirm"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" id="registerSubmit"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
